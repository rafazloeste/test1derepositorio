<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema</title>
    <style>
        h1 {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro sistema</h1>
    <p style="background-color: blue; color:white; font-size: 36px;" id="paragrafo1">Teste de texto no sistema </p>
    <br>
    <h1>Testando HTML e CSS</h1>
    <p>Teste</p>
    <br>
    <button onclick="alterarTexto()">Testando JavaScript </button>
    <button onclick="alertaPadrão('Testando funcoes com parametro')">Teste 2 de JavaScript</button>
    <button onclick="somar()">Somar Variaveis</button>

    <br>
    <label for="">Digite o primeiro número</label><br>
    <input id="input1" type="number"><br>
    <label for="">Digite o segundo numero</label><br>
    <input id="input2" type="number"><br>
    <button onclick="Calculadora()">somar</button>
    <button onclick="Calculadora()">subtrair</button>

    <script>
        function alterarTexto() {
            document.getElementById('paragrafo1').innerHTML = Date()
        }
        function alertaPadrão(textoExibicao) {
            alert(textoExibicao)
            document.getElementById('paragrafo').innerHTML = textoExibicao
            textoExibicao = "Alterei o valor"
            document.getElementById('h1teste').innerHTML = textoExibicao
        }
        function somar() {
            var valor1 = 5
            var valor2 = 5
            var resultado = valor1 + valor2

            if (resultado >= 10) {
                alert('Passou de fase')
            }
            else {
                alert('Você repetiu de ano')
            }
        }
        function Calculadora(operacao) 
        {
            var valor1 = parseInt(document.getElementById('input1').value)
            var valor2 = parseInt(document.getElementById('input2').value)
            
            if (operacao = "somar") {
                var resultado = valor1 + valor2
                alert(resultado)
            }
            else (operacao == "subtrair") 
            {
                var resultado = valor1 - valor2
                alert(resultado)
            }
        }

    </script>
</body>

</html>
